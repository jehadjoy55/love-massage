<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রিয় চাঁদ</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1e1e30, #0d0d1d);
            overflow: hidden;
            font-family: 'Georgia', serif;
            color: #f5f5f5;
            position: relative;
        }

        /* Twinkling Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        /* Moon with Tree Silhouette */
        .moon {
            position: absolute;
            top: 5%;
            left: 15%;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #ffffff, #d9d9d9 60%);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
        }

        .tree-shadow {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: url('https://example.com/tree-shadow.png') no-repeat center;
            background-size: contain;
            opacity: 0.7;
        }

        /* Letter Styling */
        .letter-container {
            position: relative;
            max-width: 600px;
            width: 90%;
            padding: 20px 30px;
            font-size: 1.3rem;
            line-height: 1.8;
            color: #ffddaa;
            text-align: left;
            z-index: 2;
            font-family: 'Cursive', serif;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            animation: fadeIn 2.5s forwards cubic-bezier(0.5, 0.1, 0.2, 1) 1s;
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Adding Stars */
        .star-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Romantic Text Animation */
        .letter-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            color: #ff5f75;
            margin-right: 3px;
            animation: reveal 0.7s forwards cubic-bezier(0.5, 0.1, 0.2, 1);
        }

        .letter-text span:nth-child(odd) { animation-delay: 0.1s; }
        .letter-text span:nth-child(even) { animation-delay: 0.2s; }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="tree-shadow"></div>

    <div class="star-container">
        <script>
            for (let i = 0; i < 80; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(star);
            }
        </script>
    </div>

    <!-- Romantic Letter -->
    <div class="letter-container">
        <div class="letter-text" id="letter"></div>
    </div>

    <script>
        const letterContent = `
            প্রপ্রিয়তমা,  
তোমার মাধুর্যের প্রতিটি ঝিলিক যেন আমার হৃদয়কে সুরের ঢেউয়ে ভাসিয়ে নিয়ে যায়।  
তোমার চোখের গভীরতা, যেন অনন্ত আকাশের মতোই সীমাহীন, যেখানে আমি হারিয়ে যাই প্রতিটি ক্ষণে।  
তুমি আমার জীবনের আলো, তোমার উপস্থিতিতে আমার চারপাশের পৃথিবী আরও সুন্দর হয়ে ওঠে।  
তোমার ছোঁয়ায় যেন আমি খুঁজে পাই এক নতুন জীবনের স্বপ্ন,  
যে স্বপ্নের প্রতিটি স্পন্দনে তুমি আছো, আর সেই স্পন্দনে আমি বেঁচে থাকি।  

সবকিছু ছাপিয়ে, শুধু তোমারই জন্য,  
জয়

        `;

        const letterElement = document.getElementById("letter");

        function createRomanticTextEffect(text) {
            const words = text.split(" ");
            words.forEach((word, index) => {
                const span = document.createElement("span");
                span.textContent = word + " ";
                span.style.animationDelay = `${index * 0.2}s`;
                letterElement.appendChild(span);
            });
        }

        document.addEventListener("DOMContentLoaded", () => createRomanticTextEffect(letterContent));
    </script>
</body>
</html>
